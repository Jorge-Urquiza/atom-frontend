<p-table
    #dt
    [value]="tasks"
    [paginator]="true"
    [rows]="10"
    [responsiveLayout]="'scroll'"
    [showCurrentPageReport]="true"
    [filterDelay]="500" [globalFilterFields]="['title', 'description']"
    [sortMode]="'multiple'" class="p-datatable-sm"
    >
  <ng-template pTemplate="caption">
     <div class="flex justify-content-between align-items-center mb-2">
      <h2 class="m-0">Mis tareas</h2>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
       <input pInputText type="text" placeholder="Buscar: " class="w-full sm:w-auto"
          (input)="onGlobalFilter(dt, $event)" />

      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th pSortableColumn="title">Titulo <p-sortIcon field="title"></p-sortIcon></th>
      <th pSortableColumn="status">Estado</th>
      <th pSortableColumn="createdAt">Fecha <p-sortIcon field="createdAt"></p-sortIcon></th>
      <th pSortableColumn="description">Descripci√≥n <p-sortIcon field="description"></p-sortIcon></th>
      <th>Acciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-task let-i="rowIndex">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ task.title }}</td>
      <td>
      <div class="flex align-items-center gap-2">
        <p-checkbox
          [binary]="true"
          [ngModel]="task.completed"
          (onChange)="toggleTaskStatus(task)">
        </p-checkbox>
        <p-tag
          [value]="'Pendiente'"
          [severity]="'danger'">
        </p-tag>
      </div>
    </td>
      <td>{{ '01/02/2025' }}</td>
      <td>{{ task.description }}</td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="p-button-text p-button-sm"
          (click)="editTask(task)"
          pTooltip="Editar tarea"
          tooltipPosition="top"
        ></button>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-text p-button-sm p-button-danger"
          (click)="confirmDelete($event, task)"
          pTooltip="Eliminar tarea"
          tooltipPosition="top"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
